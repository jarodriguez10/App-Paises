<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)"
                placeholder="Buscar por paÃ­s...">
            </app-pais-input>
        </div>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let item of paisesSugeridos"
        class="list-group-item list-group-item-action"> 
        <a 
            class="nav-link"
            [routerLink]="[ '/pais', item.alpha2Code ]">
            {{item.name}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(busqueda)"> 
        <a 
            class="nav-link">
            Buscar: "{{busqueda}}"
        </a>
    </li>    
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro la busqueda de {{busqueda}}.
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
